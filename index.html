<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">Pizza Order System</h1>
    <div class="row">
      <!-- Small Pizza -->
      <div class="col-md-4">
        <img src="/Delicious Pizza white background _ Premium AI-generated image.jpeg" alt="Small Pizza" class="img-fluid mb-2" style="height: 150px;">
        <h5>Small Pizza</h5>
        <p>Quantity</p>
        <input id="small" type="number" class="form-control mb-2" placeholder="Enter quantity">
        <p>Select Flavor</p>
        <select id="small-flavor" class="form-select mb-3">
          <option value="Chicken Tikka">Chicken Tikka</option>
          <option value="BBQ">BBQ</option>
          <option value="Veggie">Veggie</option>
        </select>
      </div>
      <!-- Medium Pizza -->
      <div class="col-md-4">
        <img src="/Delicious Pizza white background _ Premium AI-generated image.jpeg" alt="Medium Pizza" class="img-fluid mb-2" style="height: 150px;">
        <h5>Medium Pizza</h5>
        <p>Quantity</p>
        <input id="medium" type="number" class="form-control mb-2" placeholder="Enter quantity">
        <p>Select Flavor</p>
        <select id="medium-flavor" class="form-select mb-3">
          <option value="Chicken Tikka">Chicken Tikka</option>
          <option value="BBQ">BBQ</option>
          <option value="Veggie">Veggie</option>
        </select>
      </div>
      <!-- Large Pizza -->
      <div class="col-md-4">
        <img src="/Delicious Pizza white background _ Premium AI-generated image.jpeg" alt="Large Pizza" class="img-fluid mb-2" style="height: 150px;">
        <h5>Large Pizza</h5>
        <p>Quantity</p>
        <input id="large" type="number" class="form-control mb-2" placeholder="Enter quantity">
        <p>Select Flavor</p>
        <select id="large-flavor" class="form-select mb-3">
          <option value="Chicken Tikka">Chicken Tikka</option>
          <option value="BBQ">BBQ</option>
          <option value="Veggie">Veggie</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary mt-3">Show Bill</button>
    <div id="billoutput" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Handle button click
      $('.btn').click(function () {
        // Get quantities and convert empty values to 0
        var smallQuantity = parseInt($("#small").val()) || 0;
        var mediumQuantity = parseInt($("#medium").val()) || 0;
        var largeQuantity = parseInt($("#large").val()) || 0;

        // Get selected flavors
        var smallFlavor = $("#small-flavor").val();
        var mediumFlavor = $("#medium-flavor").val();
        var largeFlavor = $("#large-flavor").val();

        // Initialize flavor prices
        var smallPrice = 0, mediumPrice = 0, largePrice = 0;

        // Determine small pizza price
        if (smallFlavor === "Chicken Tikka") {
          smallPrice = 500;
        } else if (smallFlavor === "BBQ") {
          smallPrice = 550;
        } else if (smallFlavor === "Veggie") {
          smallPrice = 450;
        }

        // Determine medium pizza price
        if (mediumFlavor === "Chicken Tikka") {
          mediumPrice = 1000;
        } else if (mediumFlavor === "BBQ") {
          mediumPrice = 1100;
        } else if (mediumFlavor === "Veggie") {
          mediumPrice = 900;
        }

        // Determine large pizza price
        if (largeFlavor === "Chicken Tikka") {
          largePrice = 1500;
        } else if (largeFlavor === "BBQ") {
          largePrice = 1600;
        } else if (largeFlavor === "Veggie") {
          largePrice = 1400;
        }

        // Calculate total price
        var smallTotal = smallQuantity * smallPrice;
        var mediumTotal = mediumQuantity * mediumPrice;
        var largeTotal = largeQuantity * largePrice;
        var totalPrice = smallTotal + mediumTotal + largeTotal;

        // Display total price in the output div
        $("#billoutput").text(`Total Price: PKR ${totalPrice}`);
      });
    });
  </script>
  
</body>
</html>
